name: Deploy Lambda to AWS

on:
  push:
    branches:
      - production
    paths:
      - 'api/**'
      - 'utils/**'
      - 'package.json'
      - 'layer-dependencies/package.json'
      - 'terraform/**'
      - '.github/workflows/deploy-lambda.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  build-and-deploy-lambda:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2
        with:
          use-installer: true

      - name: Cache Lambda Layer
        uses: actions/cache@v4
        with:
          path: |
            lambda-layer.zip
            .layer-hash
            layer-dependencies/node_modules
          key: lambda-layer-${{ runner.os }}-${{ hashFiles('layer-dependencies/package.json') }}
          restore-keys: |
            lambda-layer-${{ runner.os }}-

      - name: Cache SAM build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .aws-sam
            lambda-package
            lambda-package.zip
          key: sam-build-${{ runner.os }}-${{ hashFiles('package.json', 'api/**', 'utils/**', 'local-env-loader.js') }}
          restore-keys: |
            sam-build-${{ runner.os }}-

      - name: Build Lambda Layer
        run: |
          echo "ðŸ“¦ Building Lambda Layer..."
          npm run lambda:layer

      - name: Build Lambda package with SAM
        run: |
          echo "ðŸ“¦ Building Lambda package with SAM..."
          npm run lambda:package:sam

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Import Existing Resources
        run: |
          chmod +x scripts/import-existing-resources.sh
          ./scripts/import-existing-resources.sh production ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -var="stage=production" -var="aws_region=${{ env.AWS_REGION }}"
        continue-on-error: true

      - name: Verify Lambda Permission Import
        run: |
          cd terraform
          if ! terraform state show aws_lambda_permission.api_gateway &> /dev/null; then
            echo "âš ï¸  Lambda Permission not in state, attempting to import..."
            LAMBDA_NAME="masky-api-production"
            STATEMENT_ID="AllowExecutionFromAPIGateway"
            terraform import -var="stage=production" -var="aws_region=${{ env.AWS_REGION }}" \
              aws_lambda_permission.api_gateway "${LAMBDA_NAME}/${STATEMENT_ID}" || {
              echo "âš ï¸  Import failed. Permission may already exist. Will handle during apply."
            }
          else
            echo "âœ… Lambda Permission is in Terraform state"
          fi

      - name: Terraform Apply
        run: |
          cd terraform
          APPLY_OUTPUT=$(terraform apply -auto-approve -var="stage=production" -var="aws_region=${{ env.AWS_REGION }}" 2>&1)
          APPLY_EXIT_CODE=$?
          
          if [ $APPLY_EXIT_CODE -ne 0 ]; then
            if echo "$APPLY_OUTPUT" | grep -q "ResourceConflictException.*statement id.*already exists"; then
              echo "âš ï¸  Lambda Permission already exists. Attempting to remove and retry..."
              LAMBDA_NAME="masky-api-production"
              STATEMENT_ID="AllowExecutionFromAPIGateway"
              
              # Remove the existing permission
              aws lambda remove-permission \
                --function-name "$LAMBDA_NAME" \
                --statement-id "$STATEMENT_ID" \
                --region ${{ env.AWS_REGION }} 2>&1 || {
                echo "âš ï¸  Failed to remove permission (may not exist or already removed)"
              }
              
              # Wait a moment for AWS to propagate
              sleep 2
              
              # Retry apply
              echo "ðŸ”„ Retrying Terraform apply..."
              terraform apply -auto-approve -var="stage=production" -var="aws_region=${{ env.AWS_REGION }}"
            elif echo "$APPLY_OUTPUT" | grep -q "EntityAlreadyExists"; then
              echo "âš ï¸  EntityAlreadyExists errors detected. Resources may need manual import."
              echo "$APPLY_OUTPUT"
              exit 1
            else
              echo "âŒ Terraform apply failed with error:"
              echo "$APPLY_OUTPUT"
              exit $APPLY_EXIT_CODE
            fi
          else
            echo "$APPLY_OUTPUT"
          fi

      - name: Output Lambda Function Info
        run: |
          cd terraform
          terraform output

      - name: Get API Gateway ID
        id: get-api-gateway-id
        run: |
          cd terraform
          API_GATEWAY_ID=$(terraform output -raw api_gateway_id)
          echo "api_gateway_id=$API_GATEWAY_ID" >> $GITHUB_OUTPUT
          echo "API Gateway ID: $API_GATEWAY_ID"
          cd ..

      - name: Update CloudFront API Gateway Origin
        run: |
          echo "API_GATEWAY_ID from workflow: $API_GATEWAY_ID"
          chmod +x scripts/update-cloudfront-api-gateway.sh
          ./scripts/update-cloudfront-api-gateway.sh
        env:
          API_GATEWAY_ID: ${{ steps.get-api-gateway-id.outputs.api_gateway_id }}
          
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E33L46W61GEWHI --paths "/api/*"

