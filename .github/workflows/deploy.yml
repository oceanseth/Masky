name: Deploy to S3

on:
  push:
    branches:
      - production  # or your desired branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Package Lambda
        run: npm run lambda:package

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve -var="stage=production" -var="aws_region=us-east-1" -var="s3_webmail_bucket=${{ secrets.S3_WEBMAIL_BUCKET }}"
        working-directory: terraform

      - name: Sync files to S3
        run: |
          aws s3 sync dist/ s3://masky.net --delete
          
      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation --distribution-id E33L46W61GEWHI --paths "/*"
          
      - name: Load SSM Parameters to .env.local
        run: |
          chmod +x load-ssm-to-env.sh
          ./load-ssm-to-env.sh production
          
      - name: Publish Deployment Event to Firestore
        run: |
          npm run publishDeploymentEvent
        env:
          VERSION: ${{ github.sha }}
          BRANCH: ${{ github.ref_name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          ACTOR: ${{ github.actor }}
          STAGE: production
          AWS_REGION: us-east-1